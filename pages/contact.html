<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact</title>
  <link href="/dist/reset.css" rel="stylesheet" type="text/css"/>
  <link href="/dist/style.css" rel="stylesheet" type="text/css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="/dist/script.js"></script>
</head>

<body>
  <header>
    <nav>
      <a id="logo" href="/index.html">Leon Lee</a>

      <div id="nav_to_pages">
        <a href="/index.html#about_me">About</a>
        <a href="/pages/projects.html">Projects</a>
        <a href="/pages/contact.html">Contact</a>
      </div>
     
    </nav>
  </header>

  <main>
    <form action="https://formspree.io/f/mvonvbba" method="POST">
      <h1 id="contact_heading">Contact me</h1>
      <p id="contact_paragraph">
        Please fill in the form below
      </p>

      <label for="name">Name: </label>
      <input type="text" id="name" name="name" placeholder="Enter name" required>

      <label for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="subject">Subject: </label>
      <input type="text" name="subject" placeholder="Enter subject" required>

      <label for="message">Message: </label>
      <textarea id="message" name="message" rows="8" cols="50" placeholder="Enter message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <div class="social_icons">
      <a href="https://www.instagram.com/leeonleee/" class="social_icon" target="_blank">Instagram</a>
      <a href="https://www.linkedin.com/in/leonlee1219/" class="social_icon" target="_blank">LinkedIn</a>
      <a href="/pages/contact.html" class="social_icon" target="_blank">Email</a>
    </div>
    <div>
      <img id="dark_mode_toggle" title="Toggle Dark/Light Mode" src="/images/sun.png" alt="Toggle dark mode" onclick="toggle_dark_mode()">
    </div>
  </footer>
</body>
</html>
